<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Clothing</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    <section id="login" >
            <div class="logbox">
                <div class="cna">
                    <h3>Don't have an Account..?</h3>
                    <a href="signup.html"><button class="btn_in">Sign Up</button></a>
                </div>
                <div class="form-box">
                    <h4>Welcome Back To &nbsp;<span>SOLID!</span></h4>
                    <h2>Login Your Account</h2>
                    <form action="#">
                        <div class="input-box"> 
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <a href="#">Forget Password?</a>
                        </div>
                    </form>
                        <form action="index.html">
                            <button class="btn_lo btn_losi">Login</button>
                        </form>
                    </div>
                <div class="login_with">
                    <div><p>Login with --</p></div> 
                    <div class="log_with_logo">
                        <img src="Images/Login_Page/Login_with/search.png" alt="google" >
                        <img src="Images/Login_Page/Login_with/facebook.png" alt="google" >
                        <img src="Images/Login_Page/Login_with/linkedin.png" alt="google" >
                    </div>
                </div>
            </div>
    </section>


</body>
</html>
